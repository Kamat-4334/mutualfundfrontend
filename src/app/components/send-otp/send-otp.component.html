<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="card" style="width: 28rem; height: 28rem">
        <div class="card-body">
          <h5 class="card-title text-center" style="color: teal">
            Update Password
          </h5>
          <form [formGroup]="passwordForm" (ngSubmit)="updateNewPassword()">
            <div class="form-group">
              <label for="otp">OTP</label>
              <input
                type="number"
                id="otp"
                name="otp"
                class="form-control"
                placeholder="enter the otp!"
                formControlName="otp"
                [ngClass]="{'is-invalid':submitted && form['otp'].errors}"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="enter the password!"
                formControlName="password"
                [ngClass]="{'is-invalid':submitted && form['password'].errors}"
              />
              <!-- [(ngModel)]="password" -->
            </div>
            <br />
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                id="confirmPassword"
                name="confirmPassword"
                type="confirmPassword"
                class="form-control"
                placeholder="enter confirm password!"
                formControlName="confirmPassword"
                [ngClass]="{'is-invalid':submitted && form['confirmPassword'].errors}"
              />
              <!-- [(ngModel)]="confirmPassword" -->
            </div>
            <br />

            <button
              class="btn btn-success d-grid"
              style="background-color: teal"
            >
              Update
            </button>
            <!-- (click)="showUpdate()" -->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
