<app-navbar></app-navbar>
    <div class="container">
      <form>
        <div class="c1 mb-3">
          <h2><p>Create a Lumsump amount</p></h2>
        </div>
        <h4 style="margin-top: 2rem"><p>How much do you want to invest?</p></h4>
        <div class="mb-3" style="width: 20rem">
          <label for="disabledTextInput" class="form-label"
            >Investment amount</label
          >
          <input
            type="text"
            id="disabledTextInput"
            class="form-control"
            placeholder="1000"
            [(ngModel)]="amount"
            #amountRef
          />
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              continue
            </label>
          </div>
        </div>
        <!--- -------- continue button --------------------------------------------->
    <div style="margin-bottom: 90px">
      <button (click)="continue(amountRef)" type="button" class="btn btn-info">Continue</button>
        <button id="modalBtn" style="display: none;" type="button" data-bs-toggle="modal"
        data-bs-target="#exampleModal"></button>
    </div>
  </form>
  <!-- <button >
        Launch demo modal
      </button> -->

  <!-- Modal -->
  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Continue</button> -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div *ngIf="success" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Payment successful!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          you're order is successfully placed
        </div>
        <div class="modal-footer">
          <button id="modalclose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
      <div *ngIf="!success" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Payment Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped">
            <tbody>
              <tr>
                <th>Name :-</th>
                <td>{{fundDetails.schemaName}}</td>
              </tr>
              <tr>
                <th>Fund House :-</th>
                <td>{{fundDetails.fundHouse}}</td>
              </tr>
              <tr>
                <th>Date :-</th>
                <td>{{orderDate}}</td>
              </tr>
              <tr>
                <th>Unit :-</th>
                <td>{{unit}}</td>
              </tr>=
              <tr>
                <th>Amount :-</th>
                <td>{{amount}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="buymethod()" class="btn btn-success">
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Proceed</button>
        </div>
      </div>
    </div>
  </div>
