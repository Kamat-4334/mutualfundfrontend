<div style="width: 100%" class="position-relative">
  <input
    style="border: none; margin: 0; padding: 0"
    type="text"
    class="form-control"
    placeholder="Search..."
    (keyup)="onKeyUp($event)"
    #inputRef
  />

  <div
    class="list-group mt-2 position-absolute w-100"
    *ngIf="searchValue && results.length > 0"
    style="
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(4px);
    "
  >
    <button
      type="button"
      style="background-color: rgba(255, 255, 255, 0.5)"
      class="list-group-item list-group-item-action"
      *ngFor="let result of results"
    >
      <a
        class="text-decoration-none"
        style="color: teal"
        [routerLink]="'/dashboard/allfundsdetail/' + result.schemaId"
      >
        {{ result.schemaName }} {{ result.schemaCategory }}

        {{ result.fundHouse }}
      </a>
    </button>
  </div>

  <!-- </div>

    </div>

  </div> -->
</div>
