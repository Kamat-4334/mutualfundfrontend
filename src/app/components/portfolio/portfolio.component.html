<app-navbar></app-navbar>

<div *ngIf="portfolio.lenght < 1" class="container-fluid-1">
  <div
    data-aos="fade-left"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    class="rounded float-start mb-5 d-flex justify-content-center align-items-center"
  >
    <h1
      style="
        font-size: 4.5rem;
        font-family: 'Noto Sans', sans-serif;
        text-shadow: #ccc 3px 3px 3px;
      "
    >
      Didn't Invest Yet?<br />

      Invest Now!
    </h1>
  </div>

  <div
    data-aos="fade-right"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    class="rounded float-start mb-5 d-flex justify-content-center align-items-center"
  >
    <ng-lottie
      [options]="options"
      (animationCreated)="animationCreated($event)"
      width="500px"
    ></ng-lottie>
  </div>

  <div
    class="d-flex flex-row-reverse justify-content-between"
    style="width: 100%; padding-inline: 2rem"
  >
    <img
      data-aos="fade-left"
      data-aos-offset="200"
      data-aos-delay="50"
      data-aos-duration="1000"
      data-aos-easing="ease-in-out"
      src="assets\growth.gif"
      class="img-fluid rounded float-end"
      alt=""
      style="
        width: 50%;
        mix-blend-mode: hard-light;
        margin-bottom: 10px;
        margin-top: 10px;
      "
    />

    <div
      data-aos="fade-right"
      data-aos-offset="200"
      data-aos-delay="50"
      data-aos-duration="1000"
      data-aos-easing="ease-in-out"
      class="rounded float-start mb-5 d-flex justify-content-center align-items-center"
    >
      <h1
        style="
          font-size: 4.5rem;
          font-family: 'Noto Sans', sans-serif;
          text-shadow: #ccc 3px 3px 3px;
        "
      >
        Didn't Invest Yet?<br />

        Invest Now!
      </h1>
    </div>
  </div>
</div>

<div class="pt-3" *ngIf="this.portfolio.length!==0">
  <div class="p-10 bg-surface-secondary">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h6>Portfolio</h6>
        </div>
        <div class="table-responsive" >
          <table class="table table-hover table-nowrap">
            <thead class="table-light">
              <tr>
                <th scope="col">Fund Name</th>
                <th scope="col">Provider</th>
                <th scope="col">Unit</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Total</th>
                <!-- <th scope="col">Date</th> -->
                <th>Action</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of portfolio" class="zoom">
                <td data-label="Job Title">
                  <img alt="..." class="avatar avatar-sm rounded-circle me-2" />
                  <span class="text-heading font-semibold">
                    {{ obj.funds?.schemaName }}
                  </span>
                </td>
                <td data-label="Email">
                  <span>{{ obj.funds?.fundHouse }}</span>
                </td>
                <td data-label="Phone">
                  <span class="text-current">{{ obj.unit }}</span>
                </td>
                <td data-label="Lead Score">
                  <span class="text-current">{{ obj.price }}</span>
                </td>
                <td data-label="Company">
                  <span class="badge bg-soft-success text-success">{{
                    obj.price * obj.unit
                  }}</span>
                </td>

                <td data-label="">
                  <button
                    class="btn"
                    style="background-color: teal"
                    (click)="
                      sellMethod(obj.funds.schemaId, obj.price, obj.unit)
                    "
                  >
                    Sell
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

                    <span class="text-current">{{
                      obj.transactionDate | date : "dd/MM/yyyy"
                    }}</span>
                  </td> -->
