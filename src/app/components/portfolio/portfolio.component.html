<app-navbar></app-navbar>

<div *ngIf="portfolio.lenght < 1" class="container-fluid-1">
  <div
    data-aos="fade-left"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    class="rounded float-start mb-5 d-flex justify-content-center align-items-center"
  >
    <h1
      style="
        font-size: 4.5rem;
        font-family: 'Noto Sans', sans-serif;
        text-shadow: #ccc 3px 3px 3px;
      "
    >
      Didn't Invest Yet?<br />

      Invest Now!
    </h1>
  </div>

  <div
    data-aos="fade-right"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    class="rounded float-start mb-5 d-flex justify-content-center align-items-center"
  >
    <ng-lottie
      [options]="options"
      (animationCreated)="animationCreated($event)"
      width="500px"
    ></ng-lottie>
  </div>

  <div
    class="d-flex flex-row-reverse justify-content-between"
    style="width: 100%; padding-inline: 2rem"
  >
    <img
      data-aos="fade-left"
      data-aos-offset="200"
      data-aos-delay="50"
      data-aos-duration="1000"
      data-aos-easing="ease-in-out"
      src="assets\growth.gif"
      class="img-fluid rounded float-end"
      alt=""
      style="
        width: 50%;
        mix-blend-mode: hard-light;
        margin-bottom: 10px;
        margin-top: 10px;
      "
    />

    <div
      data-aos="fade-right"
      data-aos-offset="200"
      data-aos-delay="50"
      data-aos-duration="1000"
      data-aos-easing="ease-in-out"
      class="rounded float-start mb-5 d-flex justify-content-center align-items-center"
    >
      <h1
        style="
          font-size: 4.5rem;
          font-family: 'Noto Sans', sans-serif;
          text-shadow: #ccc 3px 3px 3px;
        "
      >
        Didn't Invest Yet?<br />

        Invest Now!
      </h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6 gap-2  pt-3" *ngFor="let obj of portfolio">
    <!-- <div style="width: 100%"> -->
      <table
        class="table-success table-striped"
        style="width: 100%; padding: 1rem"
      >
        <thead>
          <th>
            {{ obj.transactionDate | date : "dd/MM/yyyy" }}
          </th>

          <th class="d-grid gap-2">
            <button class="btn" style="background-color: teal;" (click)="sellMethod()">Sell</button>
          </th>
        </thead>

        <tbody>
          <tr>
            <th>Fund Name:</th>

            <td>
              {{ obj.funds.schemaName }}
            </td>
          </tr>

          <tr>
            <th>Provider:</th>

            <td>
              {{ obj.funds.fundHouse }}
            </td>
          </tr>

          <tr>
            <th>Unit:</th>

            <td>
              {{ obj.unit }}
            </td>
          </tr>

          <tr>
            <th>Unit price:</th>

            <td>
              {{ obj.price }}
            </td>
          </tr>

          <tr>
            <th>Total :</th>

            <td>
              {{ obj.price * obj.unit }}
            </td>
          </tr>
        </tbody>
      </table>
    <!-- </div> -->
  </div>
